    :root {
      --bg-color: #ffffff ;
      --text-color: #000000 ;
      --primary: #5b8dfc;
      --main-color: #ffffff ;
      --story-card: #ffffff ;
      --icon-color: #2e7d32 ;
      --radius: 14px;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      --border: 1px solid rgba(0,0,0,0.08);
    }
  @media (prefers-color-scheme: dark) {
    :root {
      --bg-color: #212529 ;
      --text-color: #ffffff ;
      --primary: #5b8dfc;
      --main-color: #343a40 ;
      --story-card: #343a40 ;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      --border: 1px solid rgba(0,0,0,0.08);
    }
  }
  /***************************/
    * {
      margin: 0 ;
      padding: 0 ;
      box-sizing: border-box ;
      user-select: none ;
    }
    body {
      background: var(--bg-color) ;
      font-family: 'Inter', system-ui, sans-serif;
    }

    /**************** STORY CARD **************/
    .story-card {
      background: var(--story-card) ;
      border-radius: var(--radius);
      border: var(--border);
   /*   box-shadow: var(--shadow); */
      overflow: hidden;
      transition: 0.25s ease;
      position: relative;
      max-width: 660px ;
      margin: 0 auto ;
    }

    /*********** IMAGE ************/
    .thumb img {
      width: 100%;
      aspect-ratio: 16/7;
      object-fit: fill ;
    }

    /*********** Default tag ***********/
    .ribbon {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--primary);
      padding: 4px 8px;
      border-radius: 20px;
      color: white;
      font-weight: 600;
      font-size: 0.70rem;
    }

    /********** NEW TAG ***********/
    .new-tag {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #ff3b30;
      padding: 4px 8px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      font-size: 0.75rem;
     /* box-shadow: 0 3px 10px rgba(255, 0, 0, 0.3); */
    }

    h4 { font-size: 1rem; }
    p { font-size: 0.80rem; }
    small { font-size: 0.70rem; }
    .app-tagline { font-size: 0.75rem; }

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
<script>
fetch("stories.json")
  .then(res => res.json())
  .then(data => {
    const box = document.getElementById("story-container");

    data.forEach(story => {

      // ðŸ”¥ NEW TAG CHECK (Correct & Working)
      const newTag = story.isNew === true
        ? `<div class="new-tag">NEW</div>`
        : "";

      box.innerHTML += `
        <div class="col-12">
          <a onclick="window.location.href='${story.link}';" class="text-decoration-none text-dark">
            <article class="story-card">

              <div class="position-relative thumb">
                <img src="${story.image}" alt="story image" draggable="false" loading="lazy">

                ${newTag}

                <div class="ribbon">${story.tag}</div>
              </div>

              <div class="p-3">
                <h4 class="fw-bold">${story.title}</h4>
                <p class="mb-1">${story.subtitle}</p>
                <small><i class="bi bi-clock"></i> ${story.duration}</small>
              </div>

            </article>
          </a>
        </div>
      `;
    });
  });
</script>

<script>
        let prevScrollPos = window.pageYOffset;
        const header = document.getElementById("main-header");
        const scrollThreshold = 50; // Header hides only after scrolling 50px down

        window.onscroll = function() {
            const currentScrollPos = window.pageYOffset;

            // 1. Scrolling Down (current position > previous position) AND scrolled past the threshold
            if (currentScrollPos > scrollThreshold && prevScrollPos < currentScrollPos) {
                // Hide Navbar
                header.classList.add("navbar-hidden");
            } 
            // 2. Scrolling Up (current position < previous position) OR scrolled back to top
            else {
                // Show Navbar
                header.classList.remove("navbar-hidden");
            }

            // Update previous scroll position
            prevScrollPos = currentScrollPos;
        }
    </script>
