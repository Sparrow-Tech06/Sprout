<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">
  
  <title>Sprout - Money Saving Stories</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
    ::-webkit-scrollbar {
      height: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #28a745;
      border-radius: 10px;
    }

    /***********************************************/
    .card img {
      transition: transform 0.3s ease;
      height: 90px;
      width: 100%;
      object-fit: cover;
    }
    .card-body .title { font-weight: 700; margin: 0; font-size: 14px; }
    .read-time { font-size: 11px; }

    /******************** MAIN WIDTH ******************/
    main {
      max-width: 660px;
      margin: auto;
      display: none; /* pehle hidden */
    }

    /******************* GLOBAL SKELETON ********************/
    #skeletonLoader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .skeleton {
      background: linear-gradient(90deg, #e0e0e0 25%, #f7f7f7 50%, #e0e0e0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite;
      border-radius: 6px;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .skeleton-img { width: 80%; height: 150px; }
    .skeleton-text { width: 45%; height: 12px; }
    
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar bg-dark sticky-top px-3">
      <h1 class="text-success fs-4 m-0">Sprout</h1>
      <a href="search.html" class="btn btn-outline-success ms-auto">
        <i class="bi bi-search"></i>
      </a>
    </nav>
  </header>

  <!-- Global Skeleton -->
  <div id="skeletonLoader">
    <div class="skeleton skeleton-img"></div>
    <div class="skeleton skeleton-text"></div>
    <div class="skeleton skeleton-text" style="width:100px;"></div>
  </div>

  <!-- Main Content -->
  <main class="container py-3" id="storyContainer"></main>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("storyContainer");
        
        // skeleton hide, main show
        document.getElementById("skeletonLoader").style.display = "none";
        container.style.display = "block";

        data.sections.forEach(section => {
          // max 2 items only
          const limitedItems = section.items.slice(0, 2);

          const sectionHTML = `
            <section class="mb-4">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                  <h2 class="h5 text-success m-0">${section.title}</h2>
                  <p class="text-muted small m-0">${section.description}</p>
                </div>
                <a href="${section.link}" class="text-decoration-none text-light">
                  See all <i class="bi bi-arrow-right"></i>
                </a>
              </div>
              
              <div class="d-flex overflow-auto gap-3 pb-2">
                ${limitedItems.map(item => `
                  <article>
                    <a onclick="window.location.href='${item.link}';" class="see-all">
                      <div class="card" style="width: 160px; flex-shrink: 0;">
                        <img src="${item.img}" class="card-img-top" alt="${item.title}" draggable="false">
                        <div class="card-body">
                          <h3 class="title">${item.title}</h3>
                          <p class="read-time">${item.readTime}</p>
                        </div>
                      </div>
                    </a>
                  </article>
                `).join("")}
              </div>
            </section>
          `;
          container.innerHTML += sectionHTML;
        });
      });
  </script>

</body>
</html>
