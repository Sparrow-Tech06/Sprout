<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprout - Money Saving Stories</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      margin: 0 ;
      padding: 0 ;
      box-sizing: border-box ;
      user-select: none ;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
    ::-webkit-scrollbar {
      height: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #28a745;
      border-radius: 10px;
    }

    /***********************************************/
    .card img {
      transition: transform 0.3s ease;
      height: 90px;
      width: 100%;
      object-fit: cover;
    }

    .card-body .title {  
      font-weight: 700; 
      margin: 0; 
      font-size: 14px; 
    }
    .read-time {  
      font-size: 11px ;  
    }

    /**************** Skeleton Loader *****************/
    .skeleton {
      background: linear-gradient(90deg, #e0e0e0 25%, #f2f2f2 37%, #e0e0e0 63%);
      background-size: 400% 100%;
      animation: shimmer 1.2s infinite;
    }
    @keyframes shimmer {
      0% { background-position: -400px 0; }
      100% { background-position: 400px 0; }
    }
    .skeleton-card {
      width: 160px;
      flex-shrink: 0;
    }
    .skeleton-img {
      height: 90px;
      border-radius: .25rem;
    }
    .skeleton-text {
      height: 12px;
      margin-top: 8px;
      border-radius: 5px;
    }

    /**************** Container Max Width *****************/
    main.container {
      max-width: 660px;
    }
  </style>
  
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar bg-dark sticky-top px-3">
      <h1 class="text-success fs-4 m-0">Sprout</h1>
      <a href="search.html" class="btn btn-outline-success ms-auto">
        <i class="bi bi-search"></i>
      </a>
    </nav>
  </header>

  
  <!-- Main Content -->
  <main class="container py-3" id="storyContainer">
    <!-- Skeleton placeholder -->
    <section class="mb-4" id="skeletonLoader">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
          <div class="skeleton skeleton-text" style="width: 100px; height: 16px;"></div>
          <div class="skeleton skeleton-text" style="width: 160px; height: 12px; margin-top: 6px;"></div>
        </div>
      </div>
      <div class="d-flex overflow-auto gap-3 pb-2">
        <div class="skeleton-card">
          <div class="skeleton skeleton-img"></div>
          <div class="skeleton skeleton-text" style="width: 80%;"></div>
          <div class="skeleton skeleton-text" style="width: 50%;"></div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton skeleton-img"></div>
          <div class="skeleton skeleton-text" style="width: 80%;"></div>
          <div class="skeleton skeleton-text" style="width: 50%;"></div>
        </div>
      </div>
    </section>
  </main>


  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("storyContainer");
        container.innerHTML = ""; // skeleton remove kar do

        data.sections.forEach(section => {
          // Only 2 items show karo
          const limitedItems = section.items.slice(0, 3);

          const sectionHTML = `
            <section class="mb-4">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                  <h2 class="h5 text-success m-0">${section.title}</h2>
                  <p class="text-muted small m-0">${section.description}</p>
                </div>
                <a href="${section.link}" class="text-decoration-none text-light">
                  See all <i class="bi bi-arrow-right"></i>
                </a>
              </div>
              
              <div class="d-flex overflow-auto gap-3 pb-2">
                ${limitedItems.map(item => `
                  <article>
                    <a onclick="window.location.href='${item.link}';" class="text-decoration-none text-light">
                      <div class="card" style="width: 160px; flex-shrink: 0;">
                        <img src="${item.img}" class="card-img-top" alt="${item.title}" draggable="false">
                        <div class="card-body">
                          <h3 class="title">${item.title}</h3>
                          <p class="read-time">${item.readTime}</p>
                        </div>
                      </div>
                    </a>
                  </article>
                `).join("")}
              </div>
            </section>
          `;
          container.innerHTML += sectionHTML;
        });
      });
  </script>

</body>
</html>
