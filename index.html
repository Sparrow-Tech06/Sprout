<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">
  
  <title>Sprout - Money Saving Stories</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Header -->
<header class="d-flex justify-content-between align-items-center p-2 offcanvas-header-custom">
  <div class="d-flex align-items-center">
    <!-- Toggle Button -->
    <button class="toggle-btn me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      &#9776; <!-- Hamburger icon -->
    </button>
    <!-- Brand Name -->
    <span class="fs-5 fw-bold"> Sprout </span>
  </div>

  <div class="d-flex align-items-center">
    <!-- Search Button -->
    <a onclick="window.location.href='search.html';" class="header-btn"> <i class="bi bi-search"></i>  </a>
    <!-- Notification Button -->
    <a onclick="window.location.href='notifications/notifications.html';" class="header-btn"> <i class="bi bi-bell"></i> </a>
  </div>
</header>


  <!-----------------------------------------------------------------
   ---------------------------- Offcanvas ---------------------------
   ------------------------------------------------------------------->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
    <button type="button" class="btn-close btn-close-custom" data-bs-dismiss="offcanvas" aria-label="Close">&times;</button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-unstyled">
      <li><a onclick="window.location.href='#';"> Home </a></li>
      <li><a onclick="window.location.href='#';"> About </a></li>
      <li><a onclick="window.location.href='#';"> Services </a></li>
      <li><a onclick="window.location.href='#';"> Contact </a></li>
    </ul>
  </div>
</div>
  

  <!-- Global Skeleton -->
  <div id="skeletonLoader">
    <div class="skeleton skeleton-img"></div>
    <div class="skeleton skeleton-text"></div>
    <div class="skeleton skeleton-text" style="width:100px;"></div>
  </div>

  <!-- Main Content -->
  <main class="container" id="storyContainer">  </main>

    
  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("storyContainer");
        
        // skeleton hide, main show
        document.getElementById("skeletonLoader").style.display = "none";
        container.style.display = "block";

        data.sections.forEach(section => {
          // max 2 items only
          const limitedItems = section.items.slice(0, 5);

          const sectionHTML = `
            <section class="my-4">
              <div class="d-flex justify-content-between align-items-center my-2">
                <div>
                  <h2 class="heading"> ${section.title} </h2>
                  <p class="description"> ${section.description} </p>
                </div>
                <a onclick="window.location.href='${section.link}';" class="see-all">
                  See all <i class="bi bi-arrow-right"></i>
                </a>
              </div>
              
              <div class="d-flex overflow-auto gap-3 pb-2">
                ${limitedItems.map(item => `
                  <article>
                    <a onclick="window.location.href='${item.link}';" class="">
                      <div class="card border-0 shadow-sm" style="width: 160px; flex-shrink: 0;">
                        <img src="${item.img}" class="card-img-top" alt="${item.title}" draggable="false" loading="lazy">
                        <div class="card-body">
                          <h3 class="title">${item.title}</h3>
                          <p class="read-time"> <i class="bi bi-stopwatch"></i> ${item.readTime}</p>
                        </div>
                      </div>
                    </a>
                  </article>
                `).join("")}
              </div>
            </section>
          `;
          container.innerHTML += sectionHTML;
        });
      });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
