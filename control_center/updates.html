<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover"> 
    
    <title>App Update Required</title>
    
    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS (via CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Root for attractive light colors, using #65a4ff as the main theme color */
        :root {
            --bs-primary-color: #65a4ff; /* Main app blue (User's preferred color) */
            --bs-primary-light-bg: #f0f7ff; /* Very light background for icon wrapper */
            --bs-body-bg: #fff ;    /* Overall body background: White (#fff) as requested */

            --bs-shape-deep: rgba(40, 90, 150, 0.4); /* Deep, transparent blue for shapes */

            --bs-text-primary: #fff ;
            --bs-text-secondary: #fff ;
            --max-width: 100%;

            --telegram : #0088cc ;
        }        
  @media (prefers-color-scheme: dark) {
        :root {
            --bs-primary-color: #65a4ff; /* Main app blue (User's preferred color) */
            --bs-primary-light-bg: #f7b64c; /* Very light background for icon wrapper */
            --bs-body-bg: #282c37;    /* Overall body background: White (#fff) as requested */

            --bs-shape-deep: rgba(40, 90, 150, 0.4); /* Deep, transparent blue for shapes */

            --bs-text-primary: #333;
            --bs-text-secondary: #666;

            --telegram : #6a5acd ;
        }
  }
        body {
            background-color: var(--bs-body-bg); /* Full page white */
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--bs-text-primary);
            overflow: hidden;
            position: relative;
        }

        @keyframes floatAndFade {
            0% { transform: translate(0, 0) scale(1); opacity: 0.6; }
            50% { transform: translate(0, 20px) scale(1.1); opacity: 0.8; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
        }

        .status-container {
            max-width: var(--max-width);
            width: 100%;
            background-color: none; /* Card remains white for contrast */
            border-radius: 1rem;
            padding: 2rem 1rem;
            text-align: center;
          }

        /* Update Icon styling */
        .status-container .icon-wrapper {
            background-color: var(--bs-primary-light-bg); 
            border-color: var(--bs-primary-color);
        }
        .status-container .status-icon {
            color: var(--bs-primary-color);
        }

        .icon-wrapper {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            border: 2px solid;
            animation: fadeInScale 0.7s ease-out;
        }

        .status-icon {
            font-size: 3.5rem;
            line-height: 1;
        }

        .status-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--bs-text-primary);
        }

        .status-description {
            font-size: 0.80rem;
            color: var(--bs-text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* Update Button Styling */
        .btn-action {
            display: block; /* Make button full width of container */
            width: 100%;
            color: #fff;
            background-color: var(--bs-primary-color);
            border-color: var(--bs-primary-color);
            padding: 0.8rem 1.5rem;
            border-radius: 0.70rem;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-bottom: 1rem; /* Space before next button */
        }
        .btn-action:hover {
            background-color: var(--bs-primary-dark);
            border-color: var(--bs-primary-dark);
        }

        /* Telegram Button Styling */
        .btn-telegram {
            display: block;
            width: 100%;
            background-color: var(--telegram); /* Official Telegram Blue */
            border-color: var(--telegram) ;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-telegram:hover {
            background-color: #006699;
            border-color: #006699;
        }
        
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        
    </style>
</head>
<body>

    <!-- Update Required State -->
    <main id="updateCard" class="status-container">
        <div class="icon-wrapper">
            <!-- Using bi-arrow-clockwise icon for update/refresh theme -->
            <i class="bi bi-arrow-clockwise status-icon"></i>
        </div>
        <h1 class="status-title">APP UPDATE REQUIRED</h1>
        <p class="status-description">
            Your current app version is outdated. Please update to the latest version to continue using all features and access new improvements.
        </p>
        
        <!-- Primary Action Button -->
        <a href="#" class="btn-action">
            <i class="bi bi-cloud-arrow-up-fill me-2"></i> Update Now
        </a>

        <!-- Secondary Action Button: Join Telegram -->
        <a href="https://t.me/yourchannel" target="_blank" class="btn-telegram">
            <i class="bi bi-telegram me-2"></i> Join Our Telegram
        </a>
    </main>

    <script>
        // Es Page ko history me add hone se roko
        history.replaceState(null, '', location.href);
   </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
