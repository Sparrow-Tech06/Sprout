<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saved Stories</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Vue.js 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <style>
        body {
            background-color: #fff ;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .story-card {
            background: #f8f9fa ;
            cursor: pointer;
            padding: 0px 4px ;
        }
        
        .story-image {
            width: 80px;
            height: 80px;
            object-fit: fill ;
            border-radius:6px ;
        }
        
        .empty-state {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div id="app" class="container py-4">
        <header class="mb-4">
            <i class="bi bi-arrow-left fs-4 me-3"></i>
            <h5 class="m-0 flex-grow-1 fw-semibold">Saved</h5>
            <i class="bi bi-plus-lg fs-3"></i>
        </header>

        <main>
            <div v-if="stories.length === 0" class="text-center py-5 empty-state">
                <i class="bi bi-bookmark-x display-1 text-secondary mb-3"></i>
                <p class="lead"> No saved stories yet </p>
                <p class="text-muted"> Start saving stories to see them here. </p>
            </div>

            <section v-else class="row g-3">
                <article 
                    v-for="story in stories" 
                    :key="story.id" 
                    class="col-12"
                    @click="openStory(story.id)"
                >
                    <div class="card story-card border-0 shadow-sm">
                        <div class="row g-0 align-items-center">
                            <div class="col-auto">
                                <img 
                                    :src="story.image" 
                                    :alt="story.title" 
                                    class="story-image rounded-start"
                                >
                            </div>
                            <div class="col">
                                <div class="card-body py-2">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h3 class="h6 card-title mb-1">{{ story.title }}</h3>
                                            <span class="badge bg-light text-dark mb-2">
                                                {{ story.tag }}
                                            </span>
                                            <p class="card-text">
                                                <small class="text-muted">
                                                    <i class="bi bi-clock me-1"></i>
                                                    {{ story.readingTime }} min read
                                                </small>
                                            </p>
                                        </div>
                                        <button 
                                            class="btn btn-outline-danger btn-sm"
                                            @click.stop="removeStory(story.id)"
                                            :aria-label="`Unsave ${story.title}`"
                                        >
                                            <i class="bi bi-bookmark-dash"></i>
                                        </button> 
                                      
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
        </main>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    stories: []
                }
            },
            
            mounted() {
                this.loadSavedStories();
            },
            
            methods: {
                loadSavedStories() {
                    const savedIds = JSON.parse(localStorage.getItem("savedStories")) || [];
                    
                    if (savedIds.length === 0) return;
                    
                    savedIds.forEach(id => {
                        fetch(`../stories/${id}.json`)
                            .then(res => res.json())
                            .then(data => {
                                const words = data.content.join(" ").split(" ").length;
                                const minutes = Math.ceil(words / 120);
                                
                                this.stories.push({
                                    id: id,
                                    title: data.title,
                                    tag: data.tag,
                                    image: data.image,
                                    readingTime: minutes
                                });
                            });
                    });
                },
                
                openStory(id) {
                    window.location.href = `../story.html?id=${id}`;
                },
                
                removeStory(id) {
                    this.stories = this.stories.filter(story => story.id !== id);
                    
                    const savedIds = JSON.parse(localStorage.getItem("savedStories")) || [];
                    const updatedIds = savedIds.filter(savedId => savedId !== id);
                    localStorage.setItem("savedStories", JSON.stringify(updatedIds));
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
