<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saved Stories</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .item {
      padding: 12px;
      border-radius: 10px;
      background: #f2f2f2;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

<h2>â­ Saved Stories</h2>
<div id="list"></div>

<script>
const saved = JSON.parse(localStorage.getItem("savedStories")) || [];

if(saved.length === 0){
  document.getElementById("list").innerHTML = "<p>No saved stories yet.</p>";
}

saved.forEach(id => {
  const link = document.createElement("a");
  link.href = `/story.html?id=${id}`;
  link.innerHTML = `<div class='item'>ğŸ“˜ ${id}</div>`;
  document.getElementById("list").appendChild(link);
});
</script>

</body>
</html>
