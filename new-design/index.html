<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Story App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary: #5b8dfc;
      --radius: 14px;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      --border: 1px solid rgba(0,0,0,0.08);
    }

    body {
      background: #ffffff;
      font-family: "Inter", sans-serif;
    }

    /* STORY CARD */
    .story-card {
      background: #ffffff;
      border-radius: var(--radius);
      border: var(--border);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: 0.25s ease;
    }

    .story-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    /* IMAGE */
    .thumb img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }

    /* TAG RIBBONS */
    .ribbon {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--primary);
      padding: 5px 11px;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      font-size: 0.75rem;
    }

    .new-tag {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #ff3b30;
      padding: 5px 11px;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      font-size: 0.75rem;
      box-shadow: 0 3px 10px rgba(255, 0, 0, 0.3);
    }

    h4 { font-size: 1.1rem; }
    p { font-size: 0.85rem; }
    small { font-size: 0.72rem; }

  </style>
</head>
<body>

<header class="p-3">
  <h6 class="fw-semibold"><i class="bi bi-calendar-date"></i> Sunday, December 7</h6>
  <h2 class="fw-bold">Money Stories</h2>
</header>

<main class="container pb-5">
  <section id="story-container" class="row g-3">
    <!-- JSON LOADED CARDS -->
  </section>
</main>

<script>
  fetch("stories.json")
    .then(res => res.json())
    .then(data => {
      const box = document.getElementById("story-container");

      data.forEach(story => {
        box.innerHTML += `
          <div class="col-12">
            <a href="${story.link}" class="text-decoration-none text-dark">
              <article class="story-card">

                <div class="position-relative thumb">
                  <img src="${story.image}" alt="story">

                  <!-- NEW TAG SYSTEM -->
                  ${story.isNew ? `<div class="new-tag">NEW</div>` : ""}

                  <div class="ribbon">${story.tag}</div>
                </div>

                <div class="p-3">
                  <h4 class="fw-bold">${story.title}</h4>
                  <p class="mb-1">${story.subtitle}</p>
                  <small><i class="bi bi-clock"></i> ${story.duration}</small>
                </div>

              </article>
            </a>
          </div>`;
      });
    });
</script>

</body>
</html>
