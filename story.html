<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<title>Story</title>

<!-- Bootstrap Icons -->
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<!-- Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
:root{
  --primary:#2e7d32;
  --bg:#ffffff;
  --main-color:#ffffff;
  --card:#ffffff;
  --soft:#e9f5ef;
} 
@media (prefers-color-scheme: dark) {
    :root {
      --bg: #212529 ;
      --main-color: #343a40 ;
      --card: #212529 ;
    }
}

/* ===== BASE ===== */
 *{
   margin: 0;
   padding: 0;
   user-select:none;
   box-sizing: border-box ;
 }
body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system;
  color:#222;
}

/* ===== TOP BAR ===== */
.top-bar{
  position: sticky;
  top: 0;
  z-index: 100;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 14px;
  background: var(--main-color) ;
  border-bottom: 0.5px solid #e5e5e5;
}

/* Left & Right container */
.top-bar .left,
.top-bar .right{
  display: flex;
  align-items: center;
  gap: 10px;
}

/* Icon button */
.icon-btn{
  width: 35px;
  height: 35px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--soft);
  cursor: pointer;
  border: none;
  transition: all .2s ease;
}

.icon-btn i{
  font-size: 18px;
  color: #2e7d32;
}

.icon-btn:hover{
  background: #e8f5e9;
}

.whatsapp-icon{
  color: #25D366 !important;
}

/* ===== LANGUAGE POPUP ===== */
.lang-popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.lang-popup {
  background: var(--card);
  border-radius: 16px;
  width: 100%;
  max-width: 350px;
  max-height: 80vh;
  overflow: hidden;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  animation: popupFade 0.3s ease;
}

@keyframes popupFade {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.lang-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 20px;
  border-bottom: 1px solid #e0e0e0;
  background: var(--main-color);
}

.lang-header h3 {
  margin: 0;
  font-size: 18px;
  color: #2e7d32;
}

.close-btn {
  background: none;
  border: none;
  font-size: 24px;
  color: #666;
  cursor: pointer;
  padding: 0;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
}

.close-btn:hover {
  background: #f5f5f5;
}

.lang-list {
  padding: 10px 0;
  max-height: 300px;
  overflow-y: auto;
}

.lang-item {
  display: flex;
  align-items: center;
  padding: 14px 20px;
  cursor: pointer;
  transition: background 0.2s;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  color: inherit;
}

.lang-item:hover {
  background: var(--soft);
}

.lang-item.active {
  background: #e8f5e9;
  border-left: 4px solid #2e7d32;
}

.lang-flag {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  overflow: hidden;
  margin-right: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f0f0f0;
  font-weight: bold;
  font-size: 14px;
  color: #2e7d32;
}

.lang-name {
  font-weight: 500;
  flex: 1;
}

.lang-check {
  color: #2e7d32;
  font-size: 18px;
}

/* ===== IMAGE ===== */
.img-wrap{
  position:relative;
}
.story-img{
  width:100%;
  height:220px;
  object-fit: cover;
}

/* ===== IMAGE CONTROLS ===== */
.img-controls{
  position:absolute;
  bottom:-18px;
  left:16px;
  right:16px;
  background: var(--main-color) ;
  border-radius:14px;
  box-shadow:0 1px 2px rgba(0,0,0,.18);
  padding:8px 12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.story-tag{
  background:#e8f5e9;
  color:var(--primary);
  font-size:12px;
  padding:4px 10px;
  border-radius:20px;
  font-weight:600;
}
.font-btn{
  border:none;
  background:var(--soft);
  padding:4px 10px;
  border-radius:6px;
  font-weight:600;
  cursor: pointer;
}

/* ===== CONTENT ===== */
.content{
  background:var(--card);
  margin:30px 10px 30px;
  padding:10px;
  border-radius:18px;
}
.story-text{
  line-height:1.7;
  color:#333;
  transition:.2s;
  margin-bottom: 16px;
}
.meta{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  font-size:13px;
  color:#6c757d;
  margin:16px 0px;
}
.meta i{
  color:var(--primary);
}
.story-moral{
  background:#e8f5e9;
  border-left:4px solid #2e7d32;
  padding:12px 14px;
  border-radius:8px;
  font-size:15px;
  color:#2e7d32;
  margin-top: 20px;
}

/* ===== SKELETON ===== */
.skeleton{
  background:linear-gradient(90deg,#eee 25%,#f8f9fa 37%,#eee 63%);
  background-size:400% 100%;
  animation:shimmer 1.4s infinite;
  border-radius:6px;
  margin:12px;
}
@keyframes shimmer{
  0%{background-position:100% 0}
  100%{background-position:-100% 0}
}
.sk-img{height:220px}
.sk-title{height:26px;width:80%}
.sk-text{height:14px;width:100%}

/* ===== ERROR ===== */
.error{
  text-align:center;
  padding:40px 20px;
}
</style>
</head>

<body>

<div id="app">

<!-- ================= HEADER ================= -->
<div class="top-bar">
  
  <!-- Left : Back -->
  <div class="left">
    <div class="icon-btn" @click="goBack">
      <i class="bi bi-arrow-left"></i>
    </div>
  </div>

  <!-- Right : Save + Share -->
  <div class="right">
    <div class="icon-btn" @click="toggleSave">
      <i class="bi" :class="saved ? 'bi-bookmark-fill' : 'bi-bookmark'"></i>
    </div>

    <div class="icon-btn" @click="share">
      <i class="bi bi-whatsapp whatsapp-icon"></i>
    </div>

    <div class="icon-btn" @click="openLangPopup">
      <i class="bi bi-translate"></i>
    </div>
  </div>

</div>

<!-- ================= LANGUAGE POPUP ================= -->
<div v-if="showLangPopup" class="lang-popup-overlay" @click="closeLangPopup">
  <div class="lang-popup" @click.stop>
    <div class="lang-header">
      <h3>Select Language</h3>
      <button class="close-btn" @click="closeLangPopup">
        <i class="bi bi-x"></i>
      </button>
    </div>
    <div class="lang-list">
      <button 
        v-for="(langData, code) in story?.languages" 
        :key="code"
        class="lang-item"
        :class="{ active: currentLang === code }"
        @click="changeLang(code)"
      >
        <div class="lang-flag">
          {{ getFlagEmoji(code) }}
        </div>
        <span class="lang-name">{{ getLanguageName(code) }}</span>
        <i v-if="currentLang === code" class="bi bi-check2 lang-check"></i>
      </button>
    </div>
  </div>
</div>

<!-- ================= LOADER ================= -->
<div v-if="loading">
  <div class="skeleton sk-img"></div>
  <div class="skeleton sk-title"></div>
  <div class="skeleton sk-text"></div>
  <div class="skeleton sk-text"></div>
</div>

<!-- ================= STORY ================= -->
<div v-else-if="activeStory">

  <div class="img-wrap">
    <img :src="story.image" class="story-img" draggable="false">

    <div class="img-controls">
      <span class="story-tag">{{ story.tag }}</span>

      <div>
        <button class="font-btn me-3" @click="fontDec">A‚àí</button>
        <button class="font-btn me-3" @click="fontInc">A+</button>
      </div>
    </div>
  </div>

  <div class="content">
    <h2 class="fw-bold mb-2">{{ activeStory.title }}</h2>

    <div class="meta">
      <span>
        <i class="bi bi-clock"></i>
        {{ readTime }} min read
      </span>
      <span>
        <i class="bi bi-pen"></i>
        Written by <strong>Kyra Apps</strong>
      </span>
    </div>

    <p v-for="(p,i) in activeStory.content"
       :key="i"
       class="story-text"
       :style="{fontSize:fontSize+'px'}">
      {{ p }}
    </p>

    <p v-if="activeStory.moral"
       class="story-moral"
       :style="{fontSize:(fontSize-1)+'px'}">
      <strong>Moral:</strong> {{ activeStory.moral }}
    </p>
  </div>
</div>

<!-- ================= ERROR ================= -->
<div v-else class="error">
  <h5>Story not found</h5>
  <p>Please try another story</p>
</div>

</div>

<script>
const COMMON_SHARE_URL = "https://kyraapps.com/story";
const { createApp } = Vue;

createApp({
data(){
  return{
    story:null,
    loading:true,
    fontSize:16,
    saved:false,
    currentLang:null,
    showLangPopup:false,
    languageNames: {
      en: "English",
      hi: "‡§π‡§ø‡§®‡•ç‡§¶‡•Ä",
      bn: "‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ",
      te: "‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å",
      ta: "‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç",
      mr: "‡§Æ‡§∞‡§æ‡§†‡•Ä",
      gu: "‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä",
      kn: "‡≤ï‡≤®‡≥ç‡≤®‡≤°",
      ml: "‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç",
      pa: "‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä",
      ur: "ÿßÿ±ÿØŸà",
      or: "‡¨ì‡¨°‡¨º‡¨ø‡¨Ü",
      as: "‡¶Ö‡¶∏‡¶Æ‡ßÄ‡¶Ø‡¶º‡¶æ"
    },
    flagEmojis: {
      en: "üá∫üá∏",
      hi: "üáÆüá≥",
      bn: "üáßüá©",
      te: "üáÆüá≥",
      ta: "üáÆüá≥",
      mr: "üáÆüá≥",
      gu: "üáÆüá≥",
      kn: "üáÆüá≥",
      ml: "üáÆüá≥",
      pa: "üáÆüá≥",
      ur: "üáµüá∞",
      or: "üáÆüá≥",
      as: "üáÆüá≥"
    }
  }
},
computed:{
  activeStory(){
    if(!this.story || !this.story.languages) return null;
    return (
      this.story.languages[this.currentLang] ||
      this.story.languages[Object.keys(this.story.languages)[0]]
    );
  },
  readTime(){
    if(!this.activeStory) return 0;
    const words =
      this.activeStory.content.join(" ").split(" ").length;
    return Math.ceil(words / 200);
  }
},
mounted(){
  const id = new URLSearchParams(location.search).get("id") || "1";

  fetch(`stories/${id}.json`)
    .then(r => {
      if(!r.ok) throw new Error("Story not found");
      return r.json();
    })
    .then(d => {
      this.story = d;

      // Restore saved language or use first available
      const savedLang = localStorage.getItem("storyLang");
      this.currentLang =
        (savedLang && d.languages[savedLang])
        ? savedLang
        : Object.keys(d.languages)[0];

      // Check if story is saved
      const savedArr = JSON.parse(localStorage.getItem("savedStories")) || [];
      this.saved = savedArr.includes(id);

      this.loading = false;
    })
    .catch(err => {
      console.error(err);
      this.loading = false;
    });
},
methods:{
  goBack(){
    history.back();
  },
  fontInc(){
    if(this.fontSize < 22) this.fontSize += 2;
  },
  fontDec(){
    if(this.fontSize > 13) this.fontSize -= 2;
  },
  toggleSave(){
    const id = new URLSearchParams(location.search).get("id");
    let arr = JSON.parse(localStorage.getItem("savedStories")) || [];

    this.saved
      ? arr = arr.filter(x => x !== id)
      : arr.push(id);

    this.saved = !this.saved;
    localStorage.setItem("savedStories", JSON.stringify(arr));
  },
  share(){
    if(!this.activeStory) return;

    const text =
`${this.activeStory.title}

Read more on Kyra Apps:
${COMMON_SHARE_URL}`;

    window.open(
      `https://wa.me/?text=${encodeURIComponent(text)}`,
      "_blank"
    );
  },
  openLangPopup(){
    this.showLangPopup = true;
  },
  closeLangPopup(){
    this.showLangPopup = false;
  },
  changeLang(code){
    this.currentLang = code;
    localStorage.setItem("storyLang", code);
    this.closeLangPopup();
  },
  getLanguageName(code){
    return this.languageNames[code] || code.toUpperCase();
  },
  getFlagEmoji(code){
    return this.flagEmojis[code] || "üåê";
  }
}
}).mount("#app");
</script>

</body>
</html>
