<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<title>Story</title>

<!-- Bootstrap Icons -->
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<!-- Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
body{
  margin:0;
  background:#f5f7fa;
  font-family:system-ui,-apple-system;
}

/* ===== TOP BAR ===== */
.top-bar{
  position:sticky;
  top:0;
  z-index:999;
  height:54px;
  background:#fff;
  display:flex;
  align-items:center;
  padding:0 14px;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
}
.icon-btn{
  width:38px;
  height:38px;
  border-radius:50%;
  background:#f1f3f5;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== IMAGE ===== */
.img-wrap{
  position:relative;
}
.story-img{
  width:100%;
  height:240px;
  object-fit:cover;
}

/* ===== IMAGE CONTROLS ===== */
.img-controls{
  position:absolute;
  bottom:-18px;
  left:16px;
  right:16px;
  background:#fff;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  padding:8px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.story-tag{
  background:#eef4ff;
  color:#0d6efd;
  font-size:12px;
  padding:4px 10px;
  border-radius:20px;
  font-weight:600;
}
.font-btn{
  border:none;
  background:#f1f3f5;
  padding:4px 10px;
  border-radius:6px;
  font-weight:600;
}

/* ===== CONTENT ===== */
.content{
  background:#fff;
  margin:32px 12px 20px;
  padding:20px;
  border-radius:18px;
}
.story-text{
  line-height:1.75;
  color:#333;
  transition:.2s;
}
.read-time{
  font-size:13px;
  color:#6c757d;
}

/* ===== Skeleton ===== */
.skeleton{
  background:linear-gradient(90deg,#eee 25%,#f5f5f5 37%,#eee 63%);
  background-size:400% 100%;
  animation:shimmer 1.4s infinite;
  border-radius:6px;
  margin:12px;
}
@keyframes shimmer{
  0%{background-position:100% 0}
  100%{background-position:-100% 0}
}
.sk-img{height:220px}
.sk-title{height:28px;width:80%}
.sk-text{height:14px;width:100%}
</style>
</head>

<body>

<div id="app">

<!-- TOP BAR -->
<div class="top-bar">
  <div class="icon-btn" @click="goBack">
    <i class="bi bi-arrow-left"></i>
  </div>

  <div class="ms-auto d-flex gap-2">
    <div class="icon-btn" @click="share">
      <i class="bi bi-whatsapp text-success"></i>
    </div>
    <div class="icon-btn" @click="toggleSave">
      <i class="bi"
      :class="saved?'bi-bookmark-fill':'bi-bookmark'"></i>
    </div>
  </div>
</div>

<!-- LOADER -->
<div v-if="loading">
  <div class="skeleton sk-img"></div>
  <div class="skeleton sk-title"></div>
  <div class="skeleton sk-text"></div>
  <div class="skeleton sk-text"></div>
</div>

<!-- STORY -->
<div v-else-if="story">

  <div class="img-wrap">
    <img :src="story.image" class="story-img" draggable="false">

    <!-- ABSOLUTE CONTROLS -->
    <div class="img-controls">
      <span class="story-tag">{{ story.tag }}</span>

      <div>
        <button class="font-btn" @click="fontDec">Aâˆ’</button>
        <button class="font-btn ms-1" @click="fontInc">A+</button>
      </div>
    </div>
  </div>

  <div class="content">
    <h5 class="fw-bold mb-2">{{ story.title }}</h5>

    <div class="read-time mb-3">
      {{ readTime }} min read
    </div>

    <p class="story-text"
       :style="{fontSize:fontSize+'px'}"
       v-for="(p,i) in story.content"
       :key="i">
       {{ p }}
    </p>
  </div>
</div>

<!-- ERROR -->
<div v-else class="content text-center">
  <h5>Story not found</h5>
  <p>Please try another story</p>
</div>

</div>

<script>
const { createApp } = Vue;

createApp({
data(){
  return{
    story:null,
    loading:true,
    fontSize:16,
    saved:false
  }
},
computed:{
  readTime(){
    if(!this.story) return 0;
    const words=this.story.content.join(" ").split(" ").length;
    return Math.ceil(words/200);
  }
},
mounted(){
  const id=new URLSearchParams(location.search).get("id");

  fetch(`stories/${id}.json`)
    .then(r=>r.json())
    .then(d=>{
      this.story=d;
      this.loading=false;

      const savedArr=JSON.parse(localStorage.getItem("savedStories"))||[];
      this.saved=savedArr.includes(id);
    })
    .catch(()=>this.loading=false);
},
methods:{
  goBack(){
    window.history.back();
  },
  fontInc(){
    if(this.fontSize<22) this.fontSize+=2;
  },
  fontDec(){
    if(this.fontSize>13) this.fontSize-=2;
  },
  toggleSave(){
    const id=new URLSearchParams(location.search).get("id");
    let arr=JSON.parse(localStorage.getItem("savedStories"))||[];

    this.saved
      ? arr=arr.filter(x=>x!==id)
      : arr.push(id);

    this.saved=!this.saved;
    localStorage.setItem("savedStories",JSON.stringify(arr));
  },
  share(){
    const text=`${this.story.title}\n\nRead more:\n${location.href}`;
    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
  }
}
}).mount("#app");
</script>

</body>
    </html>
