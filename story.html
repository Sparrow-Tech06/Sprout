<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<title>Story | Kyra Apps</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- Vue 3 -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
:root{
  --primary:#2e7d32;
  --bg:#ffffff;
  --main-color:#ffffff;
  --card:#ffffff;
  --soft:#e9f5ef;
}
@media (prefers-color-scheme: dark){
  :root{
    --bg:#212529;
    --main-color:#343a40;
    --card:#212529;
  }
}

/* BASE */
*{box-sizing:border-box;user-select:none;}
body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system;
  color:#222;
}

/* HEADER */
.top-bar{
  position:sticky;
  top:0;
  z-index:100;
  background:var(--main-color);
  border-bottom:1px solid rgba(0,0,0,.08);
}
.icon-btn{
  width:36px;
  height:36px;
  border-radius:50%;
  background:var(--soft);
  display:flex;
  align-items:center;
  justify-content:center;
}
.icon-btn:active{transform:scale(.92);}
.icon-btn i{color:var(--primary);font-size:18px;}
.whatsapp-icon{color:#25D366 !important;}

/* IMAGE */
.story-img{
  width:100%;
  height:210px;
  object-fit:cover;
}
.img-controls{
  position:absolute;
  bottom:-18px;
  left:16px;
  right:16px;
  background:var(--main-color);
  border-radius:14px;
  padding:8px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 1px 3px rgba(0,0,0,.2);
}
.story-tag{
  background:#e8f5e9;
  color:var(--primary);
  padding:4px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}
.font-btn{
  border:none;
  background:var(--soft);
  padding:4px 10px;
  border-radius:6px;
  font-weight:600;
}

/* CONTENT */
.content{
  background:var(--card);
  border-radius:18px;
}
.story-text{
  line-height:1.75;
  margin-bottom:14px;
}
@media (prefers-color-scheme: dark)
  {
  .story-text{color:#dee2e6;}
}
.meta i{color:var(--primary); font-size:13px; }

/* MORAL */
.story-moral{
  background:#e8f5e9;
  border-left:4px solid var(--primary);
  padding:12px 14px;
  border-radius:8px;
  margin-top:20px;
  color:var(--primary);
}

/* SKELETON */
.skeleton{
  background:linear-gradient(90deg,#eee 25%,#f8f9fa 37%,#eee 63%);
  background-size:400% 100%;
  animation:shimmer 1.4s infinite;
  border-radius:6px;
  margin:16px;
}
@keyframes shimmer{
  0%{background-position:100% 0}
  100%{background-position:-100% 0}
}
.sk-img{height:220px}
.sk-title{height:28px;width:80%}
.sk-text{height:14px}

/* ERROR */
.error{text-align:center;padding:40px;}
</style>
</head>

<body>
<div id="app">

<!-- HEADER -->
<div class="top-bar p-2">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="icon-btn" @click="goBack">
      <i class="bi bi-arrow-left"></i>
    </div>
    <div class="d-flex gap-2">
      <div class="icon-btn" @click="toggleSave">
        <i class="bi" :class="saved?'bi-bookmark-fill':'bi-bookmark'"></i>
      </div>
      <div class="icon-btn" @click="share">
        <i class="bi bi-whatsapp whatsapp-icon"></i>
      </div>
    </div>
  </div>
</div>

<!-- LOADER -->
<div v-if="loading">
  <div class="skeleton sk-img"></div>
  <div class="skeleton sk-title"></div>
  <div class="skeleton sk-text"></div>
  <div class="skeleton sk-text"></div>
</div>

<!-- STORY -->
<div v-else-if="story">

  <div class="position-relative">
    <img :src="story.image" class="story-img" loading="lazy">
    <div class="img-controls">
      <span class="story-tag">{{ story.tag }}</span>
      <div>
        <button class="font-btn me-2" @click="fontDec">Aâˆ’</button>
        <button class="font-btn" @click="fontInc">A+</button>
      </div>
    </div>
  </div>

  <div class="container-fluid mt-5">
    <div class="content p-1">
      <h4 class="fw-bold mb-2">{{ story.title }}</h4>

      <div class="meta d-flex flex-wrap gap-3 text-muted mb-3">
        <span><i class="bi bi-clock"></i> {{ readTime }} min read</span>
        <span><i class="bi bi-pen"></i> Written by <strong>Kyra Apps</strong></span>
      </div>

      <article>
        <p v-for="(p,i) in story.content"
           :key="i"
           class="story-text"
           :style="{fontSize:fontSize+'px'}">
          {{ p }}
        </p>
      </article>

      <div v-if="story.moral"
           class="story-moral"
           :style="{fontSize:(fontSize-1)+'px'}">
        <strong>Moral:</strong> {{ story.moral }}
      </div>
    </div>
  </div>
</div>

<!-- ERROR -->
<div v-else class="error">
  <h5>Story not found</h5>
  <p class="text-muted">Please try another story</p>
</div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const COMMON_SHARE_URL="https://kyraapps.com/story";
const {createApp}=Vue;

createApp({
data(){
  return{story:null,loading:true,fontSize:16,saved:false,storyId:null}
},
computed:{
  readTime(){
    if(!this.story) return 0;
    return Math.ceil(this.story.content.join(" ").split(" ").length/200);
  }
},
mounted(){
  this.storyId=new URLSearchParams(location.search).get("id");
  if(!this.storyId){this.loading=false;return;}
  fetch(`stories/${this.storyId}.json`)
    .then(r=>r.json())
    .then(d=>{
      this.story=d;
      this.loading=false;
      const s=JSON.parse(localStorage.getItem("savedStories"))||[];
      this.saved=s.includes(this.storyId);
    })
    .catch(()=>this.loading=false);
},
methods:{
  goBack(){history.back()},
  fontInc(){if(this.fontSize<22)this.fontSize+=2},
  fontDec(){if(this.fontSize>13)this.fontSize-=2},
  toggleSave(){
    let a=JSON.parse(localStorage.getItem("savedStories"))||[];
    this.saved?a=a.filter(x=>x!==this.storyId):a.push(this.storyId);
    this.saved=!this.saved;
    localStorage.setItem("savedStories",JSON.stringify(a));
  },
  share(){
    const t=`${this.story.title}\n\nRead more on Kyra Apps:\n${COMMON_SHARE_URL}`;
    navigator.share
      ? navigator.share({title:this.story.title,text:t,url:COMMON_SHARE_URL})
      : window.open(`https://wa.me/?text=${encodeURIComponent(t)}`,"_blank");
  }
}
}).mount("#app");
</script>

</body>
</html>
