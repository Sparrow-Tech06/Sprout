<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<title>Story</title>

<!-- Bootstrap Icons -->
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<!-- Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
:root{
  --primary:#2e7d32;
  --bg:#ffffff;
  --main-color:#ffffff;
  --card:#ffffff;
  --soft:#e9f5ef;
} 
@media (prefers-color-scheme: dark) {
    :root {
      --bg: #212529 ;
      --main-color: #343a40 ;
      --card: #212529 ;
    }
}

/* ===== BASE ===== */
 *{
   margin: 0;
   padding: 0;
   user-select:none;
   box-sizing: border-box ;
 }
body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system;
  color:#222;
}

/* ===== TOP BAR ===== */
.top-bar{
  position: sticky;
  top: 0;
  z-index: 100;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 14px;
  background: var(--main-color) ;
  border-bottom: 0.5px solid #e5e5e5;
}

/* Left & Right container */
.top-bar .left,
.top-bar .right{
  display: flex;
  align-items: center;
  gap: 10px;
}

/* Language Select Button */
.lang-select-btn {
  background: var(--soft);
  border: 1px solid #ddd;
  border-radius: 20px;
  padding: 6px 12px;
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
  font-size: 14px;
  color: #2e7d32;
  transition: all 0.2s;
  min-width: 120px;
  justify-content: center;
}

.lang-select-btn:hover {
  background: #e8f5e9;
  border-color: #2e7d32;
}

.lang-select-btn i {
  font-size: 16px;
}

/* Hidden Native Select */
.native-lang-select {
  position: fixed;
  top: -1000px;
  left: -1000px;
  opacity: 0;
}

/* Icon button */
.icon-btn{
  width: 35px;
  height: 35px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--soft);
  cursor: pointer;
  border: none;
  transition: all .2s ease;
}

.icon-btn i{
  font-size: 18px;
  color: #2e7d32;
}

.icon-btn:hover{
  background: #e8f5e9;
}

.whatsapp-icon{
  color: #25D366 !important;
}

/* ===== IMAGE ===== */
.img-wrap{
  position:relative;
}
.story-img{
  width:100%;
  height:220px;
  object-fit: cover;
}

/* ===== IMAGE CONTROLS ===== */
.img-controls{
  position:absolute;
  bottom:-18px;
  left:16px;
  right:16px;
  background: var(--main-color) ;
  border-radius:14px;
  box-shadow:0 1px 2px rgba(0,0,0,.18);
  padding:8px 12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.story-tag{
  background:#e8f5e9;
  color:var(--primary);
  font-size:12px;
  padding:4px 10px;
  border-radius:20px;
  font-weight:600;
}
.font-btn{
  border:none;
  background:var(--soft);
  padding:4px 10px;
  border-radius:6px;
  font-weight:600;
  cursor: pointer;
}

/* ===== CONTENT ===== */
.content{
  background:var(--card);
  margin:30px 10px 30px;
  padding:10px;
  border-radius:18px;
}
.story-text{
  line-height:1.7;
  color:#333;
  transition:.2s;
  margin-bottom: 16px;
}
.meta{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  font-size:13px;
  color:#6c757d;
  margin:16px 0px;
}
.meta i{
  color:var(--primary);
}
.story-moral{
  background:#e8f5e9;
  border-left:4px solid #2e7d32;
  padding:12px 14px;
  border-radius:8px;
  font-size:15px;
  color:#2e7d32;
  margin-top: 20px;
}

/* ===== SKELETON ===== */
.skeleton{
  background:linear-gradient(90deg,#eee 25%,#f8f9fa 37%,#eee 63%);
  background-size:400% 100%;
  animation:shimmer 1.4s infinite;
  border-radius:6px;
  margin:12px;
}
@keyframes shimmer{
  0%{background-position:100% 0}
  100%{background-position:-100% 0}
}
.sk-img{height:220px}
.sk-title{height:26px;width:80%}
.sk-text{height:14px;width:100%}

/* ===== ERROR ===== */
.error{
  text-align:center;
  padding:40px 20px;
}
</style>
</head>

<body>

<div id="app">

<!-- ================= HEADER ================= -->
<div class="top-bar">
  
  <!-- Left : Back -->
  <div class="left">
    <div class="icon-btn" @click="goBack">
      <i class="bi bi-arrow-left"></i>
    </div>
  </div>

  <!-- Right : Save + Share + Language -->
  <div class="right">
    <div class="icon-btn" @click="toggleSave">
      <i class="bi" :class="saved ? 'bi-bookmark-fill' : 'bi-bookmark'"></i>
    </div>

    <div class="icon-btn" @click="share">
      <i class="bi bi-whatsapp whatsapp-icon"></i>
    </div>

    <!-- Language Select Button -->
    <button class="lang-select-btn" @click="openNativeSelect">
      <i class="bi bi-translate"></i>
      <span>{{ getCurrentLangName() }}</span>
    </button>
    
    <!-- Hidden Native Select -->
    <select 
      ref="nativeLangSelect"
      class="native-lang-select"
      v-model="currentLang"
      @change="changeLang"
    >
      <option 
        v-for="(langData, code) in availableLanguages" 
        :key="code"
        :value="code"
      >
        {{ getLanguageName(code) }}
      </option>
    </select>
  </div>
</div>

<!-- ================= LOADER ================= -->
<div v-if="loading">
  <div class="skeleton sk-img"></div>
  <div class="skeleton sk-title"></div>
  <div class="skeleton sk-text"></div>
  <div class="skeleton sk-text"></div>
</div>

<!-- ================= STORY ================= -->
<div v-else-if="activeStory">

  <div class="img-wrap">
    <img :src="story.image" class="story-img" draggable="false">

    <div class="img-controls">
      <span class="story-tag">{{ story.tag }}</span>

      <div>
        <button class="font-btn me-3" @click="fontDec">A−</button>
        <button class="font-btn me-3" @click="fontInc">A+</button>
      </div>
    </div>
  </div>

  <div class="content">
    <h2 class="fw-bold mb-2">{{ activeStory.title }}</h2>

    <div class="meta">
      <span>
        <i class="bi bi-clock"></i>
        {{ readTime }} min read
      </span>
      <span>
        <i class="bi bi-pen"></i>
        Written by <strong>Kyra Apps</strong>
      </span>
    </div>

    <p v-for="(p,i) in activeStory.content"
       :key="i"
       class="story-text"
       :style="{fontSize:fontSize+'px'}">
      {{ p }}
    </p>

    <p v-if="activeStory.moral"
       class="story-moral"
       :style="{fontSize:(fontSize-1)+'px'}">
      <strong>Moral:</strong> {{ activeStory.moral }}
    </p>
  </div>
</div>

<!-- ================= ERROR ================= -->
<div v-else class="error">
  <h5>Story not found</h5>
  <p>Please try another story</p>
</div>

</div>

<script>
const COMMON_SHARE_URL = "https://kyraapps.com/story";
const { createApp } = Vue;

createApp({
data(){
  return{
    story:null,
    loading:true,
    fontSize:16,
    saved:false,
    currentLang:null
  }
},
computed:{
  activeStory(){
    if(!this.story || !this.story.languages) return null;
    return (
      this.story.languages[this.currentLang] ||
      this.story.languages[Object.keys(this.story.languages)[0]]
    );
  },
  readTime(){
    if(!this.activeStory) return 0;
    const words =
      this.activeStory.content.join(" ").split(" ").length;
    return Math.ceil(words / 200);
  },
  // Automatically get available languages from story data
  availableLanguages() {
    return this.story?.languages || {};
  }
},
mounted(){
  const id = new URLSearchParams(location.search).get("id") || "1";

  fetch(`stories/${id}.json`)
    .then(r => {
      if(!r.ok) throw new Error("Story not found");
      return r.json();
    })
    .then(d => {
      this.story = d;

      // Restore saved language or use first available
      const savedLang = localStorage.getItem("storyLang");
      this.currentLang =
        (savedLang && d.languages[savedLang])
        ? savedLang
        : Object.keys(d.languages)[0];

      // Check if story is saved
      const savedArr = JSON.parse(localStorage.getItem("savedStories")) || [];
      this.saved = savedArr.includes(id);

      this.loading = false;
    })
    .catch(err => {
      console.error(err);
      this.loading = false;
    });
},
methods:{
  goBack(){
    history.back();
  },
  fontInc(){
    if(this.fontSize < 22) this.fontSize += 2;
  },
  fontDec(){
    if(this.fontSize > 13) this.fontSize -= 2;
  },
  toggleSave(){
    const id = new URLSearchParams(location.search).get("id");
    let arr = JSON.parse(localStorage.getItem("savedStories")) || [];

    this.saved
      ? arr = arr.filter(x => x !== id)
      : arr.push(id);

    this.saved = !this.saved;
    localStorage.setItem("savedStories", JSON.stringify(arr));
  },
  share(){
    if(!this.activeStory) return;

    const text =
`${this.activeStory.title}

Read more on Kyra Apps:
${COMMON_SHARE_URL}`;

    window.open(
      `https://wa.me/?text=${encodeURIComponent(text)}`,
      "_blank"
    );
  },
  // Open native browser select
  openNativeSelect() {
    this.$refs.nativeLangSelect.click();
  },
  // Change language
  changeLang() {
    localStorage.setItem("storyLang", this.currentLang);
  },
  // Get language name from code
  getLanguageName(code) {
    const languageNames = {
      en: "English",
      hi: "हिन्दी",
      bn: "বাংলা",
      te: "తెలుగు",
      ta: "தமிழ்",
      mr: "मराठी",
      gu: "ગુજરાતી",
      kn: "ಕನ್ನಡ",
      ml: "മലയാളം",
      pa: "ਪੰਜਾਬੀ",
      ur: "اردو",
      or: "ଓଡ଼ିଆ",
      as: "অসমীয়া",
      es: "Español",
      fr: "Français",
      de: "Deutsch",
      ja: "日本語",
      ko: "한국어",
      zh: "中文",
      ru: "Русский",
      ar: "العربية"
    };
    
    // If language not in our mapping, show the code
    return languageNames[code] || code.toUpperCase();
  },
  // Get current language name for display
  getCurrentLangName() {
    return this.getLanguageName(this.currentLang);
  }
}
}).mount("#app");
</script>

</body>
  </html>
