<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Stories - Sprout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar bg-dark sticky-top px-3">
    <a href="../index.html" class="text-success text-decoration-none"><i class="bi bi-arrow-left"></i></a>
    <h5 class="ms-3 mb-0 text-success flex-grow-1">Top Stories</h5>
  </nav>

  <!-- Container -->
  <div class="container py-3">
    <div id="topStoriesContainer" class="row g-3"></div>
  </div>

  <script>
    // Fetch only Top Stories section from data.json
    fetch('../data.json')
      .then(res => res.json())
      .then(data => {
        const topStories = data.sections.find(sec => sec.title === "Top Stories");
        const container = document.getElementById('topStoriesContainer');

        if (topStories) {
          topStories.items.forEach(item => {
            const card = `
              <div class="col-6 col-md-4">
                <a href="../${item.link}" class="text-decoration-none text-light">
                  <div class="card bg-secondary border-0 rounded-3">
                    <img src="${item.img}" class="card-img-top rounded-top-3" style="height:220px;object-fit:cover;">
                    <div class="card-body text-center p-2">${item.title}</div>
                  </div>
                </a>
              </div>
            `;
            container.innerHTML += card;
          });
        } else {
          container.innerHTML = `<p class="text-center text-muted mt-5">No Top Stories found.</p>`;
        }
      })
      .catch(() => {
        document.getElementById('topStoriesContainer').innerHTML = `<p class="text-center text-danger mt-5">Error loading stories.</p>`;
      });
  </script>
</body>
</html>
