<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Stories - Sprout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="navbar bg-dark px-3">
      <a href="index.html" class="btn btn-outline-success me-2"><i class="bi bi-arrow-left"></i></a>
      <h1 class="text-success fs-4 m-0">Top Stories</h1>
    </nav>
  </header>

  <main class="container py-3" id="sectionContainer"></main>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("sectionContainer");
        const section = data.sections.find(sec => sec.title === "Top Stories");

        if(section){
          section.items.forEach(item => {
            container.innerHTML += `
              <article class="card mb-3 bg-secondary text-light border-0">
                <div class="row g-0">
                  <div class="col-4">
                    <img src="${item.img}" class="img-fluid rounded-start" alt="${item.title}">
                  </div>
                  <div class="col-8">
                    <div class="card-body">
                      <h2 class="h6">${item.title}</h2>
                      <p class="small">${item.readTime}</p>
                      <a href="${item.link}" class="btn btn-sm btn-success">Read Story</a>
                    </div>
                  </div>
                </div>
              </article>
            `;
          });
        }
      });
  </script>

</body>
</html>
