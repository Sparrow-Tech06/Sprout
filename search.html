<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Stories - Sprout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
      body {
        background: #ffffff ; /* light theme */
        color: #212529;
      }
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background: #ffffff ;
    }
      .search-pill {
           background: #ffffff ;
           border: 2px solid #000 ;
           border-radius: 999px;
           padding: .35rem .9rem;
           display: flex;
           align-items: center;
           gap: .6rem;
      }
      .story-card img {
          object-fit: cover;
          height: 150px;
          border-top-left-radius: .5rem;
          border-top-right-radius: .5rem;
      }
      #results {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 1rem;
      }
      /* suggestion dropdown */
      #suggestions {
        position: absolute;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: .25rem;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        z-index: 10;
      }
      #suggestions div {
        padding: .5rem;
        cursor: pointer;
      }
      #suggestions div:hover {
        background: #f1f1f1;
      }
  </style>
</head>
<body>

  <header>
    <nav class="navbar px-3">
      <a onclick="window.history.back()" class="btn btn-outline-success me-2"><i class="bi bi-arrow-left"></i></a>
    </nav>
  </header>

  <main class="container py-3">
      <div class="position-relative mb-3">
        <div class="search-pill">
           <i class="bi bi-search"></i>
           <input type="text" id="searchBox" class="form-control form-control-sm bg-transparent border-0" placeholder="Search stories...">
        </div>
        <div id="suggestions" class="d-none"></div>
      </div>

      
      <div id="results"> </div>
  </main>

  <script>
  let allItems = [];

  fetch("data.json")
    .then(res => res.json())
    .then(data => {
      data.sections.forEach(sec => {
        sec.items.forEach(item => allItems.push(item));
      });
    });

  const searchBox = document.getElementById("searchBox");
  const results = document.getElementById("results");
  const suggestions = document.getElementById("suggestions");

  searchBox.addEventListener("input", e => {
    const q = e.target.value.toLowerCase().trim();
    results.innerHTML = "";

    if (q === "") {
      suggestions.classList.add("d-none"); // ðŸ”¥ clear hone par band karo
      return;
    }

    // suggestions (only if 3+ chars)
    if (q.length >= 3) {
      const matches = allItems.filter(item => item.title.toLowerCase().includes(q)).slice(0,5);
      if (matches.length > 0) {
        suggestions.innerHTML = matches.map(m => `<div>${m.title}</div>`).join("");
        suggestions.classList.remove("d-none");
      } else {
        suggestions.classList.add("d-none");
      }
    } else {
      suggestions.classList.add("d-none");
    }

    const filtered = allItems.filter(item => item.title.toLowerCase().includes(q));

    if(filtered.length === 0){
      results.innerHTML = `
        <div class="text-center w-100">
          <h2 class="text-danger">No stories found.</h2>
          <p class="text-muted">Try searching with different keywords.</p>
          <a href="index.html" class="btn btn-outline-success btn-sm">Go Back Home</a>
        </div>
      `;
    } else {
      filtered.forEach(item => {
        results.innerHTML += `
          <div class="card bg-white text-dark border-0 story-card h-100 shadow-sm">
            <img src="${item.image || 'placeholder.jpg'}" alt="${item.title}">
            <div class="card-body d-flex flex-column">
              <h6 class="card-title">${item.title}</h6>
              <p class="card-text"><small>${item.readTime}</small></p>
              <a href="${item.link}" class="btn btn-sm btn-success mt-auto">Read</a>
            </div>
          </div>
        `;
      });
    }
  });

  // click on suggestion fills input
  suggestions.addEventListener("click", e => {
    if (e.target.tagName === "DIV") {
      searchBox.value = e.target.textContent;
      suggestions.classList.add("d-none"); // ðŸ”¥ close after click
      searchBox.dispatchEvent(new Event("input")); 
    }
  });

  // blur event: hide popup after small delay (to allow click)
  searchBox.addEventListener("blur", () => {
    setTimeout(() => {
      suggestions.classList.add("d-none"); // ðŸ”¥ close on blur
    }, 200);
  });
</script>

  
</body>
</html>
