<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Stories - Sprout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
      .search-pill {
           background: rgba(255,255,255,0.05);
           border-radius: 999px;
           padding: .35rem .9rem;
           display: flex;
           align-items: center;
           gap: .6rem;
      }
    
  </style>
    
</head>
<body>

  <header>
    <nav class="navbar bg-dark px-3">
      <a href="index.html" class="btn btn-outline-success me-2"><i class="bi bi-arrow-left"></i></a>
      <h1 class="text-success fs-4 m-0">Search Stories</h1>
    </nav>
  </header>

  <main class="container py-3">
    <!--<input type="text" id="searchBox" class="form-control mb-3" placeholder="Search stories...">-->
      <div class="search-pill">
         <i class="bi bi-search"></i>
         <input type="text" id="searchBox" class="form-control form-control-sm bg-transparent border-0" placeholder="Search stories...">
      </div>
    <div id="results"></div>
  </main>

  
  <script>
    let allItems = [];

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        data.sections.forEach(sec => {
          sec.items.forEach(item => allItems.push(item));
        });
      });

    document.getElementById("searchBox").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      const results = document.getElementById("results");
      results.innerHTML = "";

      const filtered = allItems.filter(item => item.title.toLowerCase().includes(q));

      if(filtered.length === 0){
        results.innerHTML = "<p class='text-muted'>No stories found.</p>";
      } else {
        filtered.forEach(item => {
          results.innerHTML += `
            <div class="card mb-2 bg-secondary text-light border-0">
              <div class="card-body d-flex justify-content-between align-items-center">
                <span>${item.title} - <small>${item.readTime}</small></span>
                <a href="${item.link}" class="btn btn-sm btn-success">Read</a>
              </div>
            </div>
          `;
        });
      }
    });
  </script>

</body>
</html>
