<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Stories - Sprout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
      .search-pill {
           background: rgba(255,255,255,0.05);
           border-radius: 999px;
           padding: .35rem .9rem;
           display: flex;
           align-items: center;
           gap: .6rem;
      }
      .story-card img {
          object-fit: cover;
          height: 150px;
          border-top-left-radius: .5rem;
          border-top-right-radius: .5rem;
      }
  </style>
</head>
<body class="bg-dark text-light">

  <header>
    <nav class="navbar bg-dark px-3">
      <a href="index.html" class="btn btn-outline-success me-2"><i class="bi bi-arrow-left"></i></a>
      <h1 class="text-success fs-4 m-0">Search Stories</h1>
    </nav>
  </header>

  <main class="container py-3">
      <div class="search-pill mb-3">
         <i class="bi bi-search"></i>
         <input type="text" id="searchBox" class="form-control form-control-sm bg-transparent border-0 text-light" placeholder="Search stories...">
      </div>
      <div id="results" class="row g-3"></div>
  </main>

  <script>
    let allItems = [];

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        data.sections.forEach(sec => {
          sec.items.forEach(item => allItems.push(item));
        });
      });

    document.getElementById("searchBox").addEventListener("input", e => {
      const q = e.target.value.toLowerCase().trim();
      const results = document.getElementById("results");
      results.innerHTML = "";

      if (q === "") {
        return; // ðŸ”¥ Don't show all items when search box is empty
      }

      const filtered = allItems.filter(item => item.title.toLowerCase().includes(q));

      if(filtered.length === 0){
        results.innerHTML = "<p class='text-muted text-center w-100'>No stories found.</p>";
      } else {
        filtered.forEach(item => {
          results.innerHTML += `
            <div class="col-md-4">
              <div class="card bg-secondary text-light border-0 story-card h-100">
                <img src="${item.image || 'placeholder.jpg'}" alt="${item.title}">
                <div class="card-body d-flex flex-column justify-content-between">
                  <h6 class="card-title">${item.title}</h6>
                  <p class="card-text"><small>${item.readTime}</small></p>
                  <a href="${item.link}" class="btn btn-sm btn-success mt-auto">Read</a>
                </div>
              </div>
            </div>
          `;
        });
      }
    });
  </script>

</body>
</html>
