<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - Sprout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-3">
    <a href="index.html" class="text-success d-block mb-3"><i class="bi bi-arrow-left"></i> Back</a>
    <h4 id="searchTitle"></h4>
    <div id="results" class="row g-3 mt-3"></div>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const params = new URLSearchParams(window.location.search);
        const q = params.get('q')?.toLowerCase() || '';
        document.getElementById('searchTitle').textContent = `Results for "${q}"`;
        const container = document.getElementById('results');

        data.sections.forEach(sec => {
          sec.items.forEach(item => {
            if (item.title.toLowerCase().includes(q)) {
              container.innerHTML += `
                <div class="col-6 col-md-4">
                  <a href="${item.link}" class="text-decoration-none text-light">
                    <div class="card bg-secondary">
                      <img src="${item.img}" class="card-img-top">
                      <div class="card-body text-center">${item.title}</div>
                    </div>
                  </a>
                </div>`;
            }
          });
        });

        if (container.innerHTML === '') {
          container.innerHTML = `<p class="text-center text-muted mt-4">No stories found.</p>`;
        }
      });
  </script>
</body>
</html>
